
<div class="container-fluid p-3 m-1 pr-4">
  <app-table-control [tableControlOptions]='tableControlOptions' ></app-table-control>  
    <div class="row"> 
      <div class="col-md-12">
        <div class="mat-elevation-z8 mt-n1 table-responsive">
          <app-generic-table [genericTableOptions]="genericTableOptions" matSort #sort="matSort">
          
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>

           <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="incident">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Incident </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>

          <ng-container matColumnDef="startdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>

          <ng-container matColumnDef="enddate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End date</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>

          <ng-container matColumnDef="createdby">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created by</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>

          <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>

          <ng-container matColumnDef="phoneno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>

          <ng-container matColumnDef="creationdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created on</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
          </ng-container>
                          
          </app-generic-table>
        </div>
  
        <div class="row">
          <div class="col-md-12 mt-0 ">
            <div class="mat-elevation-z8">
              <mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator> 
            </div>
          </div>
        </div>
  
      </div>
    </div>

</div>
