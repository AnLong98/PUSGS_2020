<div class="container-fluid">
    <div class="row" >
      <div class="container rounded bg-white mt-5">

        <div class="row">
            <div class="col-md-12 d-flex justify-content-start">
                <h1 class="p-3 pb-5">Basic Information Document</h1>
            </div>
         </div>

        <div class="row" >
          <div class="col-md-6">
            <div class="p-3">
              <mat-form-field class="w-100">
                <mat-label>Document type</mat-label>
                <mat-select>
                  <mat-option *ngFor="let documentType of documentTypes" [value]="documentType">{{documentType}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-6">
            <div class="p-3">
              <mat-form-field class="w-100">
                <mat-label>Status</mat-label>
                <input matInput disabled value="Draft">
              </mat-form-field>
            </div>
           </div>
        </div>

        
        <div class="row" >
          <div class="col-md-6">
            <div class="p-3 d-flex flex-row">
              <mat-form-field class="w-100">
                <mat-label>Work Plan</mat-label>
                <input matInput disabled value="33234361">
              </mat-form-field>
              <a  class="clickable pl-1 pt-3">
                <mat-icon >more_horiz</mat-icon>
              </a>
            </div>
          </div>
  
          <div class="col-md-6">
            <div class="p-3">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Date/time created</mat-label>
                    <input matInput [matDatepicker]="createdDate" [ngModel]="date" disabled>
                    <mat-datepicker-toggle matSuffix [for]="createdDate" class="date-picker-image" ></mat-datepicker-toggle>
                    <mat-datepicker  #createdDate ></mat-datepicker>
                </mat-form-field>
              </div>
          </div>


        </div>


        <div class="row" >
            <div class="col-md-6">

                <div class="p-3">
                    <mat-form-field class="w-100">
                        <mat-label>Phone Number</mat-label>
                        <input matInput  value="">
                      </mat-form-field>
                  </div>
               

            </div>
    
            <div class="col-md-6">
              <div class="p-3">
                <mat-form-field class="w-100">
                  <mat-label>Crew</mat-label>
                  <input matInput disabled value="crew1">
                </mat-form-field>
              </div>
             </div>
          </div>


          <div class="row">
            <div class="col-md-6">
                <div class="p-3">
                    <mat-form-field class="w-100">
                        <mat-label>Details</mat-label>
                        <textarea matInput placeholder="Explain in depth this safety document"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-3">
                    <mat-form-field class="w-100">
                        <mat-label>Notes</mat-label>
                        <textarea matInput placeholder="Add additional info that will help"></textarea>
                    </mat-form-field>
                </div>
            </div>
         </div>


         
         <div class="row">
            <div class="col-md-6">
                <div class="p-3">
                    <mat-form-field class="w-100">
                      <mat-label>Created by</mat-label>
                      <input matInput disabled value="Imenko Prezimenkovic">
                    </mat-form-field>
                  </div>
            </div>

         
         </div>


     
      </div>
    </div>
  </div>
