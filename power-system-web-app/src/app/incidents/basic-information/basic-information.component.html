
<div class="container mt-2 p-2" >

    
    <div class="wrapper-incident ">

        
        <div class="row m-5">
            
            <div class="col-md-6  mt-4">
                <div class="d-flex justify-content-center">
                    <mat-form-field class="m-auto w-100" appearance="legacy">
                        <mat-label>Type</mat-label>
                        <mat-select>
                            <mat-option value="planned">Planned Work</mat-option>
                            <mat-option value="unplanned">Unplanned Work</mat-option>

                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

         


        
            <div class="col-md-6 mt-4" >
                <div class="d-flex justify-content-center">
                    <mat-form-field class="w-100">
                        <mat-label>Affected Consumers</mat-label>
                        <input matInput placeholder="Affected Consumers" value="">
                    </mat-form-field>
                </div>
            </div>

        </div>


        <div class="row m-5">
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <mat-form-field class="m-auto w-100" appearance="legacy" class="w-100"> 
                        <mat-label>Priority</mat-label>
                        <mat-select>
                            <mat-option value="0">0</mat-option>
                            <mat-option value="1">1</mat-option>
                            <mat-option value="2">2</mat-option>
                            <mat-option value="3">3</mat-option>
                            <mat-option value="4">4</mat-option>
                            
                        
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>



            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Outage Time</mat-label>
                        <input matInput [matDatepicker]="outageTime">
                        <mat-datepicker-toggle matSuffix [for]="outageTime" class="date-picker-image"></mat-datepicker-toggle>
                        <mat-datepicker #outageTime></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>
        </div>


        <div class="row m-5">
           

            
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Scheduled Time</mat-label>
                        <input matInput [matDatepicker]="sheduledTime">
                        <mat-datepicker-toggle matSuffix [for]="sheduledTime" class="date-picker-image"></mat-datepicker-toggle>
                        <mat-datepicker #sheduledTime></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>



            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>ETR</mat-label>
                        <input matInput [matDatepicker]="ETR">
                        <mat-datepicker-toggle matSuffix [for]="ETR" class="date-picker-image"></mat-datepicker-toggle>
                        <mat-datepicker #ETR></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>

        </div>

        

        <div class="row m-5">

            <div class="col-md-6 mt-4" >
                <div class="d-flex justify-content-center">
                    <mat-form-field class="w-100">
                        <mat-label>Status</mat-label>
                        <input matInput placeholder="Status" value="">
                    </mat-form-field>
                </div>
            </div>



            
            <div class="col-md-6 mt-4" >
                <div class="d-flex justify-content-center">
                    <mat-form-field class="w-100">
                        <mat-label>Calls</mat-label>
                        <input matInput placeholder="Calls" value="">
                    </mat-form-field>
                </div>
            </div>


        </div>


        <div class="row m-5">

          
            <div class="col-md-6 mt-4" >
                <div class="d-flex justify-content-center">
                    <mat-form-field class="w-100">
                        <mat-label>Description</mat-label>
                        <input matInput placeholder="Description" value="">
                    </mat-form-field>
                </div>
            </div>


            <div class="col-md-6 mt-4" >
                <div class="d-flex justify-content-center">
                    <mat-form-field class="w-100">
                        <mat-label>Voltage [kV]</mat-label>
                        <input matInput placeholder="Voltage [kV]" value="">
                    </mat-form-field>
                </div>
            </div>



        </div>


        <div class="row m-5">

            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>ETA</mat-label>
                        <input matInput [matDatepicker]="ETA">
                        <mat-datepicker-toggle matSuffix [for]="ETA" class="date-picker-image"></mat-datepicker-toggle>
                        <mat-datepicker #ETA></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>



            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>ATA</mat-label>
                        <input matInput [matDatepicker]="ATA">
                        <mat-datepicker-toggle matSuffix [for]="ATA" class="date-picker-image"></mat-datepicker-toggle>
                        <mat-datepicker #ATA></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>


        </div>
        
        
        <div class="row m-5 pb-5">

            <div class="col-md-4">
                <div class="d-flex justify-content-center">
                    <div class="mt-3">

                       
                        <span class="label label-primary mt-1 mr-1">Confirmed &nbsp;</span>
                        <mat-slide-toggle   color="primary"></mat-slide-toggle>
                        
                        <!--
                        <mat-slide-toggle #slide formControlName="enabled" color="primary">
                            <span>{{slide.checked? 'Confirmed':'Not confirmed'}}</span>
                       </mat-slide-toggle>
                       -->
                        
                    </div>
                   
    
                </div>
            </div>

            <div class="col-md-8">
                <div class="p-3">
                    <div class="save-button" >
                        <button class="button-add" >Save</button>                       
                    </div>
                    <div class="save-button" >
                        <button class="button-add" >Cancel</button>                       
                    </div>
            
                   
    
                </div>
            </div>

           

        </div>

       






    </div>

</div>
