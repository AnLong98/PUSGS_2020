<div class="container-fluid p-5 m-auto m-5 table-container" style="width: 80%;">
   
    <div class="row"> 
    <div class="col-md-12">
      <div class="mat-elevation-z8 mt-n1 table-responsive">
        <table mat-table [dataSource]="dataSource" matSort> 
      
         
      
          <!-- Progress Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="members">
            <th mat-header-cell *matHeaderCellDef> Members </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color">
                 <ul style>
                     <li>Nesto</li>
                     <li>Nesto0</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                 </ul>
            </td>
          </ng-container>


        

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [ngClass]="{'highlight': selectedRowIndex == row.id}"
          (click)="highlight(row)">></tr>

        
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data to display</td>
          </tr>
        </table>
      </div> 
        <div class="row">
          <div class="col-md-12 mt-0 ">
            <div class="mat-elevation-z8">
              <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator> 
            </div>
          </div>
        </div>
    </div>
