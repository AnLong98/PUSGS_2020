
  <div class='w-100 d-flex justify-content-center '*ngIf="isLoading">
    <div class="loading-shade">
      <mat-spinner color='primary' [diameter]= "'120'" ></mat-spinner>
    </div>
  </div>

<div class="container-fluid p-3 m-1" *ngIf="isLoading==false">
    <div class="row"  >
        <div class="col-md-12">
            <div class="mat-elevation-z8 mt-4">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon>more_vert</mat-icon>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                            <mat-label>Search</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input> 
                            </mat-form-field>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-md-8">
                            <mat-form-field appearance="fill">
                            <mat-label>Filter</mat-label>
                            <mat-select [formControl]="toppings" multiple>
                                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                            </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 pb-3 d-flex justify-content-end"> 
                            <button [routerLink]="['/new-device']"  class="button-add pt-2 d-flex justify-content-center"><mat-icon>add</mat-icon></button> 
                      
                        </div>
                    </div>
                </mat-expansion-panel>
            </div>  
            <div class="row"> 
                <div class="col-md-12">
                    <div class="mat-elevation-z8 mt-n1 table-responsive">
                        <table mat-table [dataSource]="dataSource" matSort> 

                             <!-- ID Column -->
                            <ng-container matColumnDef="action" >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                            <td mat-cell *matCellDef="let row"><a [routerLink]="['/new-device', row.id]"><mat-icon>edit</mat-icon></a><a (click)="delete(row.id)" class="clickable" ><mat-icon>delete</mat-icon></a></td>
                            </ng-container>
                        
                            <!-- ID Column -->
                            <ng-container matColumnDef="id" sticky>
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}}</td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="name" >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>
                        
                            <!-- Type Column -->
                            <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                            <td mat-cell *matCellDef="let row"> {{row.deviceType}} </td>
                            </ng-container>
                        
                            <!-- Coordinates Column -->
                            <ng-container matColumnDef="coordinates">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordinates </th>
                            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.location.latitude.toFixed(5)}}, {{row.location.longitude.toFixed(5)}}  </td>
                            </ng-container>

                            <ng-container matColumnDef="address">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
                            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{getAddressFromLocation(row.location)}} </td>
                            </ng-container>

                            <ng-container matColumnDef="map">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                <td mat-cell *matCellDef="let row" [style.color]="row.color"> <mat-icon> location_on</mat-icon> </td>
                            </ng-container>


                           
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                        </table>
                    </div> 
                    <div class="row">
                        <div class="col-md-12 mt-0 ">
                            <div class="mat-elevation-z8">
                                <mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
