<div class="container-fluid p-3 m-auto pr-4 w-75">
    <div class="row">
        <div class="col-md-12 pb-3 d-flex justify-content-end"> 
          <button [routerLink] = "['/crew']" class="button-add pt-1 d-flex justify-content-center"><mat-icon>add</mat-icon></button> 
        </div>
      </div>
    <div class="row"> 
    <div class="col-md-12">
      <div class="mat-elevation-z8 mt-n1 table-responsive">
        <table mat-table [dataSource]="dataSource" matSort> 
      
          <!-- ID Column -->
          <ng-container matColumnDef="action" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <!--Change this-->
            <td mat-cell *matCellDef="let row"><a [routerLink]="['']"><mat-icon>edit</mat-icon></a><a [routerLink]="['/dashboard']"><mat-icon>delete</mat-icon></a></td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="members">
            <th mat-header-cell *matHeaderCellDef> Members </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color">
                 <ul style>
                     <li>Nesto</li>
                     <li>Nesto0</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                     <li>Nesto0990</li>
                 </ul>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data to display</td>
          </tr>
        </table>
      </div> 
        <div class="row">
          <div class="col-md-12 mt-0 ">
            <div class="mat-elevation-z8">
              <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator> 
            </div>
          </div>
        </div>
    </div>
