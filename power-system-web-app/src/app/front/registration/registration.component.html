<div class="modal fade" id="registrationModalCenter" tabindex="-1" role="dialog" aria-labelledby="registerModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" >
      <div class="modal-content">
        
        <div class="modal-background">
            <div class="d-flex justify-content-center" style="padding-top: 20px;">
                <h2 style="font-size: 30px;">Register</h2>
            </div>
            <div class="d-flex justify-content-center registration_form_div">
                <form>
                    
                    <div class="row">
                
                        <div class="col-md-3">
                            
                            <img src="../../assets/Images/Person.jpg" alt="..." class="rounded-circle registration_image">
                            
                        </div>
                    <div class="col-md-9">
                        <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label class="registartion_labels" for="validationServer01">Username</label>
                            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Username"  required>
                            <div class="valid-feedback">
                            Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="registartion_labels"  for="validationServerUsername">Email</label>
                            <div class="input-group">
                            
                            <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Email" aria-describedby="inputGroupPrepend3" required>
                            <div class="invalid-feedback">
                                Please input Email.
                            </div>
                            </div>
                        </div>
                
                        <div class="col-md-4 mb-3">
                            <label class="registartion_labels">Role</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Crew member</option>
                                <option>Dispatcher</option>
                                <option>Worker</option>
                                
                              </select>
                        </div>
                
                        
                        </div>
                        <div class="form-row">
                        
                        <div class="col-md-4 mb-3">
                            <label class="registartion_labels" for="validationServer02">First name</label>
                            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="First name"  required>
                            <div class="valid-feedback">
                            Looks good!
                            </div>
                        </div>
                           
                
                        <div class="col-md-4 mb-3">
                            <label class="registartion_labels" for="validationServer03">Last Name</label>
                            <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Last name" required>
                            <div class="invalid-feedback">
                            Please provide a last name.
                            </div>
                        </div>
                
                        <div class="col-md-4 mb-3">
                            <div class="form-group">
                            <label class="registartion_labels" >Date of birth</label>
                            <input type="date" name="bday" max="3000-12-31" 
                                   min="1000-01-01" class="form-control">
                           </div>
                          
                        </div>
                
                
                       
                        </div>
                
                        <div class="form-row">
                           
                
                            <div class="col-md-4 mb-3">
                                <label class="registartion_labels" for="validationServer03">Address</label>
                                <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Address" required>
                                <div class="invalid-feedback">
                                Please provide address.
                                </div>
                            </div>
                
                            
                        <div class="col-md-4 mb-3">
                            <label class="registartion_labels" for="validationServer03">Password</label>
                            <input type="password" class="form-control is-invalid" id="validationServer03" placeholder="Password" required>
                            <div class="invalid-feedback">
                            Please provide a password.
                            </div>
                        </div>
                
                        
                        <div class="col-md-4 mb-3">
                            <label class="registartion_labels" for="validationServer03">Confirm Password</label>
                            <input type="password" class="form-control is-invalid" id="validationServer03" placeholder="Confirm Password" required>
                            <div class="invalid-feedback">
                            Please confirm password.
                            </div>
                        </div>
                
                
                        </div>
                
                       
                        <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                            <label class="form-check-label" for="invalidCheck3" style="color: rgba(255, 255, 255, 0.9); ">
                            Receive email notifications
                            </label>
                         
                        </div>
                        </div>
                        <button class="btn btn-light" type="submit">Register</button>
                    </div>
                   
                    </div>
                  </form>
                
                  </div>
                
                
        </div>
      </div>
    </div>
  </div>
