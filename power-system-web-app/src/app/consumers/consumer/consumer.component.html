
<div class="container-fluid">
    <div class="row" >
      
      <div class="container rounded bg-white mt-5 mb-2" >

        <div class="row">
            <div class="col-md-12 d-flex justify-content-start">
                <h1 class="p-3 pb-5" *ngIf="isNew">New consumer</h1>
                <h1 class="p-3 pb-5" *ngIf="isNew == false">Edit consumer</h1>
            </div>
         </div>
         <div class='w-100 d-flex justify-content-center '*ngIf="isLoading">
          <div class="loading-shade">
            <mat-spinner color='primary' [diameter]= "'200'" ></mat-spinner>
          </div>
        </div>
         <form [formGroup]="consumerForm" (ngSubmit)="onSave()">
        <div class="row" >

          <div class="col-md-6">
            <div class="p-3">
              <mat-form-field class="w-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error >
                  Please enter name.
                </mat-error>
              </mat-form-field>
            </div>
           </div>

          <div class="col-md-6">
            <div class="p-3 d-flex flex-row">
              <mat-form-field >
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastname" required>
                <mat-error >
                  Please enter lastname.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>


        <div class="row" >
            <div class="col-md-6">
              <div class="p-3">
                <mat-form-field >
                    <mat-label>Account ID</mat-label>
                    <input matInput formControlName="accountId" required>
                    <mat-error >
                      Please enter account id.
                    </mat-error>
                  </mat-form-field>
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="p-3">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label> Location </mat-label>
                        <mat-select required formControlName="locationId">
                            <mat-option *ngFor="let location of locations" value="{{location.id}}">{{getAddressFromLocation(location)}}</mat-option>
                            <mat-error >
                              Please enter location.
                            </mat-error>
                        </mat-select>
                </mat-form-field>
                  
              </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-md-6">
                <div class="p-3">
                  <mat-form-field >
                    <mat-label>Consumer type</mat-label>
                    <mat-select  required formControlName="accountType">
                      <mat-option *ngFor="let type of accountTypes" value="{{type.value}}">{{type.display}}</mat-option>
                    </mat-select>
                    <mat-error >
                      Please select consumer type.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

            <div class="col-md-6">
              <div class="p-3">
                <mat-form-field >
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone">
                    <mat-error >
                      Please enter phone number
                    </mat-error>
                  </mat-form-field>
              </div>
            </div>
        </div>

         <div class="row mb-2">
          <div class="col-md-12">
            <div class="p-3">
              <button type="submit" class="button-add w-100 mr-auto">Save changes</button>
            </div>
          </div>
         </div>
      </form>
      </div>
    </div>
  </div>
