

<div class="container-fluid p-3 m-1">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="mat-elevation-z8 mt-n1 table-responsive">
              <button class="button-add" (click)="onSubmit()" type="submit">Save changes</button>
              <table mat-table [dataSource]="dataSource" > 

                <!-- Progress Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="street">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Street Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.street}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="number">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Street Number </th>
                  <td mat-cell *matCellDef="let row"> {{row.number}} </td>
                </ng-container>

                <ng-container matColumnDef="city" >
                  <th mat-header-cell *matHeaderCellDef> City </th>
                  <td mat-cell *matCellDef="let row"> {{row.city}} </td>
                  </ng-container>
                  
                <!-- ID Column -->
                <ng-container matColumnDef="morningPriority" sticky>
                  <th mat-header-cell *matHeaderCellDef> Morning Priority </th>
                  <!--Change this-->
                  <td mat-cell *matCellDef="let row">
                    <mat-slider thumbLabel [(value)]="row.morningPriority" tickInterval="1" step="1" min="1" max="3"
                    aria-label="units"></mat-slider>
                  </td>
                </ng-container>

                <ng-container matColumnDef="noonPriority" sticky>
                  <th mat-header-cell *matHeaderCellDef> Noon Priority </th>
                  <!--Change this-->
                  <td mat-cell *matCellDef="let row">
                    <mat-slider thumbLabel [(value)]="row.noonPriority" tickInterval="1" step="1" min="1" max="3"
                    aria-label="units"></mat-slider>
                  </td>
                </ng-container>

                <ng-container matColumnDef="nightPriority" sticky>
                  <th mat-header-cell *matHeaderCellDef> Night Priority </th>
                  <!--Change this-->
                  <td mat-cell *matCellDef="let row">
                    <mat-slider thumbLabel [(value)]="row.nightPriority" tickInterval="1" step="1" min="1" max="3"
                    aria-label="units"></mat-slider>
                  </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data to display</td>
                </tr>
                <!-- Row shown when there is no matching data. 
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching "{{input.value}}"</td>
                </tr>-->
              </table>
            </div>
    </div>
</div>
