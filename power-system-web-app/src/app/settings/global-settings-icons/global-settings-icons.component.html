
<div class="container-fluid p-3 m-1">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="mat-elevation-z8 mt-n1 table-responsive">
              <button class="button-add" (click)="onSubmit()" type="submit">Save changes</button>
              <table mat-table [dataSource]="dataSource" > 

                <!-- Progress Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="iconType">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Icon Type </th>
                  <td mat-cell *matCellDef="let row"> {{row.iconType}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Icon Name </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-select placeholder="Select a Icon *">
                        <mat-option *ngFor="let icon of iconTypes" value="{{icon}}">
                            <mat-icon>{{icon}}</mat-icon>
                            &nbsp;{{icon}}
                        </mat-option>
                    </mat-select>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data to display</td>
                </tr>
                <!-- Row shown when there is no matching data. 
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching "{{input.value}}"</td>
                </tr>-->
              </table>
            </div>
    </div>
</div>
